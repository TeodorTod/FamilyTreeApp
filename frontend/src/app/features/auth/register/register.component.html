<p-card
  header="{{ CONSTANTS.AUTH_REGISTER | translate }}"
  styleClass="w-full max-w-30rem mx-auto mt-5"
>
  <form [formGroup]="form" (ngSubmit)="register()" class="p-fluid">
    <div class="field">
      <label for="email">{{ CONSTANTS.AUTH_EMAIL | translate }}</label>
      <input id="email" type="email" pInputText formControlName="email" />
    </div>

    <div class="field">
      <label for="password">{{ CONSTANTS.AUTH_PASSWORD | translate }}</label>
      <input
        id="password"
        type="password"
        pInputText
        formControlName="password"
      />
    </div>

    <div class="field">
      <label for="confirmPassword">{{
        CONSTANTS.AUTH_CONFIRM_PASSWORD | translate
      }}</label>
      <input
        id="confirmPassword"
        type="password"
        pInputText
        formControlName="confirmPassword"
      />
    </div>
    @if (error()) {<p-message severity="error" [text]="error()"></p-message>}

    <button
      pButton
      type="submit"
      label="{{ CONSTANTS.AUTH_REGISTER | translate }}"
      class="mt-3"
      [disabled]="form.invalid"
    ></button>

    <div class="mt-3 text-center">
      <span>{{CONSTANTS.AUTH_ALREADY_REGISTERED | translate}}</span>
      <a [routerLink]="['/auth/login']" class="ml-1 text-primary font-medium">{{
        CONSTANTS.AUTH_LOGIN | translate
      }}</a>
    </div>
  </form>
</p-card>
