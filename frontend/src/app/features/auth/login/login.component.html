<p-card header="Вход в профила" styleClass="w-full max-w-30rem mx-auto mt-5">
  <form [formGroup]="form" (ngSubmit)="login()" class="p-fluid">

    <!-- Email -->
    <div class="field">
      <label for="email">Имейл</label>
      <input
        id="email"
        type="email"
        pInputText
        formControlName="email"
        [class.ng-invalid.ng-dirty]="form.get('email')?.invalid && form.get('email')?.touched"
      />
    </div>

    <!-- Password -->
    <div class="field">
      <label for="password">Парола</label>
      <input
        id="password"
        type="password"
        pInputText
        formControlName="password"
        [class.ng-invalid.ng-dirty]="form.get('password')?.invalid && form.get('password')?.touched"
      />
    </div>

    <!-- Error Message -->
    <p-message *ngIf="error()" severity="error" [text]="error()"></p-message>

    <!-- Submit Button -->
    <button
      pButton
      type="submit"
      label="Вход"
      class="mt-3"
      [disabled]="form.invalid"
    ></button>

    <!-- Register Link -->
    <div class="mt-3 text-center">
      <span>Нямате акаунт?</span>
      <a [routerLink]="['/auth/register']" class="ml-1 text-primary font-medium">Регистрирайте се</a>
    </div>
  </form>
</p-card>
