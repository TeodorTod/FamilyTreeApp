<div #cy class="cy-container"></div>

<div class="zoom-controls d-flex gap-2">
  <button (click)="zoomIn()">+</button>
  <button (click)="zoomOut()">âˆ’</button>
</div>

@if (showAddDialog()) {
  <app-add-relative-dialog
    [visible]="showAddDialog()"
    [baseMember]="selectedMember()!"
    (close)="showAddDialog.set(false)"
    (saved)="handleAddRelative($event)"
  />
}

@if (hoveredNode()) {
  <div
    class="node-actions"
    (click)="handleActionClick($event)"
    [ngStyle]="{
      top: hoveredNode()?.y + 'px',
      left: hoveredNode()?.x + 'px'
    }"
  >
    <button
      class="action-btn p-button p-button-icon-only p-button-sm"
      (click)="openAddDialog(hoveredNode()?.id)"
    >
      <i class="pi pi-user-plus"></i>
    </button>
    <button
      class="action-btn p-button p-button-icon-only p-button-sm"
      (click)="editMember()"
    >
      <i class="pi pi-pencil"></i>
    </button>
  </div>
}
